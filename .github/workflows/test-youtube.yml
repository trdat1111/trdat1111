name: YouTube Videos
on:
  schedule:
  # Runs every hour
  - cron: '0 * * * *'
  workflow_dispatch:
  
jobs:
  update-readme-with-youtube:
    name: Update this repos README with latest videos from YouTube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "YOUTUBE-VIDEOS-LIST"
          feed_list: "https://www.linkedin.com/in/nguyendat1111/recent-activity/all/"
