name: Latest blog post workflow
on:
  schedule:
  # Runs every hour
  - cron: '0 * * * *'
  workflow_dispatch:
permissions:
  contents: write
  
jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pull in Linkedin posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://www.linkedin.com/in/nguyendat1111/recent-activity/all/"
